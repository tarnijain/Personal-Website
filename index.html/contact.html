<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tarni's Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Lucida Sans', sans-serif;
            background: linear-gradient(135deg, #110101 0%, #9a490c 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.1), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.1), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.1), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            animation: fadeInDown 1s ease-out;
        }

        .nav-link {
            background: rgba(8, 4, 0, 0.9);
            color: #fafafa;
            padding: 12px 24px;
            border: 2px solid #ac7e63;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            background: rgba(213, 61, 10, 0.9);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(213, 61, 10, 0.3);
        }

        /* Divider */
        .divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ac7e63, transparent);
            margin: 2rem 0;
            opacity: 0.7;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-family: 'Lucida Sans', serif;
            color: #ac7e63;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ac7e63, #d4a574, #ac7e63);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #f0f8ff;
            opacity: 0.9;
            font-style: italic;
        }

        /* Contact Form */
        .contact-form-container {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 1px solid rgba(172, 126, 99, 0.2);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            color: #f0f8ff;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(172, 126, 99, 0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ac7e63;
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 20px rgba(172, 126, 99, 0.3);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.6);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .message-label {
            color: #f0f8ff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ac7e63, #d53d0a);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 200px;
            margin: 1rem auto 0;
            display: block;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(172, 126, 99, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Social Media Section */
        .social-section {
            text-align: center;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .social-section h2 {
            font-size: 2rem;
            color: #ac7e63;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-block;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(172, 126, 99, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(172, 126, 99, 0.3);
            border-color: #ac7e63;
        }

        .social-link img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        /* Success/Error Messages */
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .nav-container {
                gap: 1rem;
            }
            
            .nav-link {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
            
            .contact-form-container {
                padding: 2rem 1.5rem;
            }
            
            .social-links {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-link {
                width: 150px;
                text-align: center;
            }
            
            .contact-form-container {
                padding: 1.5rem 1rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            body::before {
                animation: none;
            }
        }

        .nav-link:focus,
        .submit-btn:focus,
        input:focus,
        textarea:focus {
            outline: 3px solid #ac7e63;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-container">
            <a href="MainPage.html" class="nav-link" aria-label="Navigate to Main page">Main Page</a>
            <a href="about.html" class="nav-link" aria-label="Navigate to About page">About Me</a>
            <a href="contact.html" class="nav-link active" aria-label="Navigate to Contact page">Contact</a>
            <a href="Admin.html" class="nav-link" aria-label="Navigate to Admin page">Admin</a>
        </nav>

        <div class="divider"></div>
        
        <header>
            <h1>Contact Me</h1>
            <p class="subtitle">Let's Talk</p>
        </header>

        <div class="contact-form-container">
            <form id="contact" novalidate>
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="message" class="message-label">Your Message *</label>
                    <textarea id="message" name="message" placeholder="Tell me what's on your mind..." required></textarea>
                </div>

                <div class="message" id="formMessage"></div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Send Message
                </button>
            </form>
        </div>

        <section class="social-section">
            <h2>Connect With Me</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/tarni_jain_/" target="_blank" class="social-link" aria-label="Follow me on Instagram">
                    <img src="Instagram_logo_2016.svg.webp" alt="Instagram" loading="lazy">
                </a>
                <a href="https://mail.google.com/mail/u/0/#inbox?compose=DmwnWsdGDGcGNHjXgHnnZgxVhzbQRlFzHMJzWdmKnTTfCNZMNpxPffRCFJsfsVNgHdWxPsMLHzZq" target="_blank" class="social-link" aria-label="Send me an email">
                    <img src="transparent-gmail-icon-google-mail-logo-with-vibrant-colors-and-m660d4ec2bd9db0.46699070.webp" alt="Gmail" loading="lazy">
                </a>
            </div>
        </section>
    </div>

    <script>
        // Form validation and submission
        document.getElementById('contact').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('formMessage');
            
            // Get form data
            const formData = new FormData(form);
            const name = formData.get('name').trim();
            const email = formData.get('email').trim();
            const message = formData.get('message').trim();
            
            // Reset previous messages
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            
            // Validation
            if (!name || !email || !message) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            if (message.length < 10) {
                showMessage('Please enter a message with at least 10 characters.', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            // Simulate form submission (replace with actual form handling)
            setTimeout(() => {
                showMessage(`Thank you, ${name}! Your message has been sent successfully. I'll get back to you soon!`, 'success');
                form.reset();
                submitBtn.textContent = 'Send Message';
                submitBtn.disabled = false;
            }, 2000);
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Real-time validation feedback
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                validateField(this);
            });
            
            input.addEventListener('input', function() {
                // Remove error styling on input
                this.style.borderColor = 'rgba(172, 126, 99, 0.3)';
            });
        });
        
        function validateField(field) {
            const value = field.value.trim();
            let isValid = true;
            
            if (field.hasAttribute('required') && !value) {
                isValid = false;
            } else if (field.type === 'email' && value && !isValidEmail(value)) {
                isValid = false;
            } else if (field.name === 'message' && value && value.length < 10) {
                isValid = false;
            }
            
            field.style.borderColor = isValid ? 'rgba(76, 175, 80, 0.5)' : 'rgba(244, 67, 54, 0.5)';
        }
        
        // Smooth scroll for any future internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add keyboard support for social links
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });
    </script>
</body>
</html>
